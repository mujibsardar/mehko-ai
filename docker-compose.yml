services:
  # Reverse Proxy - Caddy
  caddy:
    image: caddy:2-alpine
    container_name: mehko-caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    environment:
      - DOMAIN=${DOMAIN:-api.mehko.ai}
    networks:
      - mehko-network
    depends_on:
      - fastapi-worker

  # FastAPI Worker (Python) - UNIFIED BACKEND
  fastapi-worker:
    build:
      context: .
      dockerfile: Dockerfile.fastapi
    container_name: mehko-fastapi-worker
    restart: unless-stopped
    environment:
      - PYTHONPATH=/app/python
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - FIREBASE_PROJECT_ID=${FIREBASE_PROJECT_ID}
      - FIREBASE_SERVICE_ACCOUNT_PATH=/app/config/serviceAccountKey.json
    command: uvicorn server.main:app --host 0.0.0.0 --port 8000 --workers 2
    expose:
      - "8000"
    healthcheck:
      test: [ "CMD-SHELL", "python3 - <<'PY'\nimport urllib.request,sys\nu=urllib.request.urlopen('http://127.0.0.1:8000/health'); sys.exit(0 if u.status==200 else 1)\nPY" ]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - mehko-network
    volumes:
      - ./data:/app/data:ro
      - ./config:/app/config:ro
      - ./config/serviceAccountKey.json:/app/config/serviceAccountKey.json:ro
      - pdf_cache:/app/temp

volumes:
  caddy_data:
  caddy_config:
  pdf_cache:


networks:
  mehko-network:
    driver: bridge
